<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Social Media Dashboard</title>
</head>
<body>
  
  <main class="dark" id="main">
    <div class="content">
      <header class="header" id="header">
        <div class="l-header">
          <h1>Social Media Dashboard</h1>
          <p>Total Followers: 23,004</p>
        </div>

        <div class="r-header">
          <h4>Dark mode</h4>
          <div class="toggle" id="toggle">
            <button />
          </div>
        </div>
      </header>

      <div class="social">
      
        <div class="d-card c-top fb">
          <div class="social-name">
            <img src="images/icon-facebook.svg" alt="icon facebook">
            <span>@nathanf</span>
          </div>

          <h1>1987</h1>
          <p>Followers</p>

          <div class="result">
            <img src="images/icon-up.svg" alt="Up">
            <h5 class="more-followers">12 Today</h5>
          </div>
        </div>

        <div class="d-card c-top tt">
          <div class="social-name">
            <img src="images/icon-twitter.svg" alt="icon facebook">
            <span>@nathanf</span>
          </div>

          <h1>1044</h1>
          <p>Followers</p>

          <div class="result">
            <img src="images/icon-up.svg" alt="Up">
            <h5 class="more-followers">99 Today</h5>
          </div>
        </div>

        <div class="d-card c-top ig">
          <div class="social-name">
            <img src="images/icon-instagram.svg" alt="icon facebook">
            <span>@nathanf</span>
          </div>

          <h1>11k</h1>
          <p>Followers</p>

          <div class="result">
            <img src="images/icon-up.svg" alt="Up">
            <h5 class="more-followers">1099 Today</h5>
          </div>
        </div>

        <div class="d-card c-top yt">
          <div class="social-name">
            <img src="images/icon-facebook.svg" alt="icon facebook">
            <span>Nathan F.</span>
          </div>

          <h1>8239</h1>
          <p>Followers</p>

          <div class="result">
            <img src="images/icon-down.svg" alt="Down">
            <h5 class="less-followers"> 144 Today </h5>
          </div>
        </div>
      
      </div>
    </div>
  </main>

</body>
</html>
